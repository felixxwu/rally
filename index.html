<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rally</title>
  </head>
  <body>
    <div id="container"></div>

    <div id="mobile-ui">
      <div class="button-group">
        <img src="/public/triangle.svg" width="50" style="rotate: -90deg" id="left" />
        <img src="/public/triangle.svg" width="50" style="rotate: 90deg" id="right" />
      </div>
      <div class="button-group">
        <img src="/public/triangle.svg" width="50" style="rotate: 180deg" id="down" />
        <img src="/public/triangle.svg" width="50" id="up" />
      </div>
    </div>

    <script src="./ammo.wasm.js"></script>
    <script type="module" src="/src/main.ts"></script>

    <style>
      body {
        margin: 0;
      }

      #mobile-ui {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button-group {
        padding: 0 20px;
      }

      .button-group > img {
        padding: 10px 0;
        cursor: pointer;
        opacity: 0.5;
      }

      * {
        font-family: sans-serif;
        user-select: none;
      }
    </style>
  </body>
</html>
